<div class="container"></div>
  <h1>Create New Claim</h1>
  <div class="card">
    <form (ngSubmit)="submitClaim()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)]="claimDescription" name="description" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" [(ngModel)]="claimAmount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" [(ngModel)]="claimDepartment" name="department" required>
          <option value="">Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept">{{dept}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="file">Upload Receipt</label>
        <input type="file" id="file" (change)="onFileSelected($event)" accept=".pdf,.jpg,.jpeg,.png">
      </div>
      <button type="submit" class="btn">Submit Claim</button>
    </form>
  </div>
